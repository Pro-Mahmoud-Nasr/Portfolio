<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Text+Me+One&display=swap" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Text+Me+One&display=swap" />

    <title>Mahmoud Nasr</title>

  </head>

  <body>

    <!--START HEADER-->

    <header id="home">

      <nav>

        <h2 class="logo"><a href="#home">MaNasr</a></h2>

        <ul class="main-links">

          <li><a href="#home" class="active">Home</a></li>

          <li><a href="#about">About</a></li>

          <li><a href="#portfolio">Portfolio</a></li>

          <li><a href="#contact">Contact</a></li>

        </ul>

        <div class="burger">

          <div class="line1"></div>

          <div class="line2"></div>

          <div class="line3"></div>

        </div>

        <i class="fas fa-cog"></i>

      </nav>

      <div class="burger-container">

        <ul class="small-links">

          <li><a href="#home" class="active">Home</a></li>

          <li><a href="#about">About</a></li>

          <li><a href="#portfolio">Portfolio</a></li>

          <li><a href="#contact">Contact</a></li>

        </ul>

      </div>

      <div class="header">

        <div class="header-left">

          <div>

            <p>Hello, I'm</p>

            <h1>Mahmoud Nasr</h1>

            <p>Front-End Web Developer</p>

          </div>

        </div>

        <div class="header-right">

          <ul>

            <li><a class="fab fa-facebook-f"></a></li>

            <li><a class="fab fa-instagram"></a></li>

            <li><a class="fab fa-twitter"></a></li>

          </ul>

        </div>

        <img class="header-img" src="./" alt="Mahmoud Nasr" />

      </div>

      <div class="settings-box">

        <p>Night mode</p>

        <input type="checkbox" name="nightmode" id="nightmode" />

        <hr />

        <p>Colors</p>

        <ul>

          <li data-color="#3D58F3"></li>

          <li data-color="#EA2027"></li>

          <li data-color="#44bd32"></li>

          <li data-color="#be2edd"></li>

          <li data-color="#d35400"></li>

        </ul>

      </div>

    </header>

    <!--END HEADER-->

    <!--START ABOUT-->

    <section class="about" id="about">

      <h1 class="about-h">About</h1>

      <div class="about-container">

        <div class="about-left">

          <img src="./" alt="Mahmoud Nasr" />

        </div>

        <div class="about-right">

          <h2>My name is<br />

          <span>Mahmoud Nasr</span></h2><br />

          <p>

            <i class="fas fa-briefcase"></i> &nbsp;Front-End Web Developer<br /><br />

            <i class="fas fa-map-marker-alt"></i> &nbsp;Egypt<br /><br />

            <i class="fas fa-birthday-cake"></i>  &nbsp;17 Years Old<br /><br />

          </p>

        </div>

      </div>

    </section>

    <!--END ABOUT-->

    <!--START PORTFOLIO-->

    <section class="portfolio" id="portfolio">

      <h1 class="portfolio-h">Portfolio</h1>

      <div class="portfolio-gallery">

        <div class="img"><img src="./imgs/portfolio1.jpg" alt="" /></div>

        <div class="img"><img src="./imgs/portfolio2.jpg" alt="" /></div>

        <div class="img"><img src="./imgs/portfolio3.jpg" alt="" /></div>

        <div class="img"><img src="./imgs/portfolio4.jpg" alt="" /></div>

      </div>

    </section>

    <!--END PORTFOLIO-->

    <!--START CONTACT-->

    <section class="contact" id="contact">

      <h1 class="contact-h">Contact</h1>

      <form>

        <input type="text" value="" placeholder="Name" required="" />

        <input type="email" value="" placeholder="Email" required="" />

        <input type="text" value="" placeholder="Subject" required="" />

        <textarea rows="1" cols="40" placeholder="Message"></textarea>

        <input type="button" value="Send" />

      </form>

    </section>

    <!--END CONTACT-->

    <!--START FOOTER-->

    <footer>

      <p>&copy; Copyright by Mahmoud Nasr</p>

      <ul>

        <li><a class="fab fa-facebook-f"></a></li>

        <li><a class="fab fa-instagram"></a></li>

        <li><a class="fab fa-twitter"></a></li>

      </ul>

    </footer>

    <!--END FOOTER-->

    <script src="./script.js" type="text/javascript"></script>

  </body>

</html>
